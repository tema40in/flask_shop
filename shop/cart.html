<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Корзина</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="logo_img.jpg" alt="logo" height="150px">
            <h1>Корзина: {{ total }}</h1>
            <nav>
                <a href="/">Главная</a>
                <a href="/cart">Корзина</a>
            </nav>
        </header>
        <main>
            <form method='POST'>
                <input type="submit" value="Отчистить корзину">
            </form>
            <section>
            {% for item in cart_list %}
                <article>
                    <img src="{{ item[2] }}">
                    <p class = "name">{{ item[0] }}</p>
                    <p class = "price" >{{ item[1] }}</p>
                    <input class='item_button' type='submit' value=''>
                </article>
            {% endfor %}
            </section>
        </main>
    </body>
</html>
