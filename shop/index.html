<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Магазин</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="logo_img.jpg" alt="logo" height="150px">
            <h1>Магазин сюрпризов</h1>
            <nav>
                <a href="#">Главная</a>
                <a href="/cart">Корзина</a>
            </nav>
        </header>

        <main>
            <section>
                <article>
                    <img src="AK-47.jpg" alt="AK47" height="150px" width="200px">
                    <a class="name" href="#">АК47 7.65-39</a>
                    <p class="price">100к</p>
                </article>
                <article>
                    <img src="AK-47.jpg" alt="AK47" height="150px" width="200px">
                    <a class="name"href="#">АК47 7.65-39</a>
                    <p class="price">100к</p>
                </article>
                <article>
                    <img src="AK-47.jpg" alt="AK47" height="150px" width="200px">
                    <a class = "name" href="#">АК47 7.65-39</a>
                    <p class = "price" >100к</p>
                </article>
            </section>
            <section>
                {% for item in items %}
                    <form method='POST'>
                        <input type='hidden' name = 'chosen_name' value = '{{ item.name }}'>
                        <input type='hidden' name = 'chosen_price' value = '{{ item.price }}'>
                        <input type='hidden' name = 'chosen_image' value = '{{ item.image }}'>
                        <article>
                            <img src="{{ item.image }}">
                            <p class = "name">{{ item.name }}</p>
                            <p class = "price" >{{ item.price }}</p>
                            <input class='item_button' type='submit' value=''>
                        </article>
                    </form>
                {% endfor %}
            </section>
        </main>

        <footer>
        </footer>
    </body>
</html>
